<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Foogle Images</title>

        <style>

        	html, body {
        		margin: 0;
        		padding: 0;
        		height: 100%;
        		font-family: arial, sans-serif;
        	}

        	.content {
        		min-height: 100%;
        		position: relative;
        	}

        	.top-bar {
        		min-width: 181px;
        		flex: 1 1 auto;
        		display: flex;
        		float: right;
        		order: 1;
        		padding-left: 30px;
        		padding-right: 30px;
        		padding-top: 15px;
        		position: relative;
        		text-align: right;
        		align-items: center;
        		justify-content: flex-end;
        		margin-left: 0;
        		margin-right: 0;
        		white-space: nowrap;
        		font-size: 13px;
            }

            .home {
                text-decoration: none;
                color: black;
        	}

        	.login {
        		padding-left: 15px;
        	}

        	form {
        		display: inline-block;
        		text-align: center;
        		width: 100%;
        	}

        	#logo {
        		width: 350px;
        		height: 92px;
        		padding-top: 109px;
        	}

        	#search {
				width: 500px;
				height: 30px;
				border: 1px solid #dfe1e5;
				border-radius: 24px;
				margin-bottom: 18px;
                padding-left: 15px;
			}

            #search:focus {
                outline: none;
            }

            #search:hover {
                box-shadow: 0 1px 6px rgba(32,33,36,.28);
            }

			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 80px;
				background-color: #f2f2f2;
				border-top: 1px solid #dadce0;
			}

			#bottom1 {
				color: rgba(0,0,0,.54);
				padding-left: 27px;
				font-size: 14px;
				line-height: 40px;
				border-bottom: 1px solid #dadce0;
			}

			#bottom2-right {
				float: right;
				margin-right: 30px;
				font-size: 14px;
				line-height: 30px;
			}

			#bottom2-left {
				float: left;
				font-size: 14px;
				line-height: 30px;
			}

			#bottom2-right a,
			#bottom2-left a {
				text-decoration: none;
				color: rgba(0,0,0,.54);
				padding-left: 27px;
			}

        </style>
    </head>
    <body>
   	<div class="content">

    	<div>
    		<a class="home" href="index.html" title="Back to Home">Home</a><!-- <img class="top-icon" src="apps-icon.png" style="width: 20px;"></a> -->

    	</div>
    	</div>

        <form action="http://images.google.com/images">
        	<img id="logo" src="foogle_images.png"><br>
			<input id="search" type="text" name="q">
        </form>

        <div class="footer">

	        	<span>Everywhere</span>
	        </div>

	        <span id="bottom2-right">
	        	<a href="#">Privacy</a>

	        </span>
	        <span id="bottom2-left">

	        	<a href="https://github.com/marco-create" target="_blank">About</a>
	        	<a href="#">How Search Work</a>
	        </span>

        </div>

    </div>
